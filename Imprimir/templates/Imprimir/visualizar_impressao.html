<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar e Confirmar Impressão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            font-size: 2em;
            margin: 30px 0;
        }

        form {
            padding: 0px;
            border-radius: 0px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 0px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none; 
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Visualizar e Confirmar Impressão</h1>

<h2>Etiquetas a serem impressas:</h2>
<ul>
    {% for numero in numeros %}
        <li>
            Número: {{ numero }} 
            <a href="{% url 'remover_numero' numero %}">Remover</a>
        </li>
    {% endfor %}
</ul>

<div>
    <form action="{% url 'confirmar_impressao' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Impressão</button>
    </form>

    <br>

    <a href="{% url 'imprimir_etiquetas' %}">
        <button type="button">Cancelar</button>
    </a>
</div>

</body>
</html>
